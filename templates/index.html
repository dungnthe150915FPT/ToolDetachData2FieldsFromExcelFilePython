<!DOCTYPE html>
<html lang="vi">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"],
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0052a3;
        }

        .status {
            margin-top: 20px;
            color: #006600;
            font-weight: bold;
            text-align: center;
        }

        .downloads {
            margin-top: 30px;
        }

        .downloads h3 {
            margin-bottom: 10px;
        }

        .downloads ul {
            padding-left: 20px;
        }

        .downloads a {
            text-decoration: none;
            color: #0077cc;
        }

        .downloads a:hover {
            text-decoration: underline;
        }

        .download-all {
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Excel File</h2>
